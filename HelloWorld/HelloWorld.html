    <script type="text/babel">
      let arr = ['1', '2', '3']
      let NumberComponent = React.createClass({
        render: function() {
          return (
            <div>
              {arr.map(function(name) {
                return <div key={name}>hello, {name}!</div>
              })}
            </div>
          )
        }
      })
      ReactDOM.render(

        document.getElementById('reactContainer')
